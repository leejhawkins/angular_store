<div class="content-box">
    <h3>Send the owner a message:</h3>
    <div>
        <label>
            Your email address:
        </label>
            <input name="email" [(ngModel)]="email"/>
    </div>
    <div>
        <label>
            Your message:
        </label>
        <textarea 
            name="message"
            rows="5"
            cols="20"
            [(ngModel)]="message"></textarea>
    </div>
    <button (click)="sendMessage()">Send</button>
</div>
